<ion-view title="Playlists">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="row" style="position:absolute; top: 100px;">
      <div class="col">
        <img ng-src="/img/coin.png" ng-class="getCss(0, 0)"></img>
        <img ng-src="/img/coin.png" ng-class="getCss(0, 1)"></img>
        <img ng-src="/img/coin.png" ng-class="getCss(0, 2)"></img>
      </div>
      <div class="col">
        <img ng-src="/img/coin.png" ng-class="getCss(1, 0)"></img>
        <img ng-src="/img/coin.png" ng-class="getCss(1, 1)"></img>
        <img ng-src="/img/coin.png" ng-class="getCss(1, 2)"></img>
        <img ng-src="/img/coin.png" ng-class="getCss(1, 3)"></img>
      </div>
      <div class="col">
        <img ng-src="/img/coin.png" ng-class="getCss(2, 0)"></img>
        <img ng-src="/img/coin.png" ng-class="getCss(2, 1)"></img>
        <img ng-src="/img/coin.png" ng-class="getCss(2, 2)"></img>
        <img ng-src="/img/coin.png" ng-class="getCss(2, 3)"></img>
        <img ng-src="/img/coin.png" ng-class="getCss(2, 4)"></img>
      </div>
    </div>
  </ion-content>
</ion-view>

<div class="modal">
  <ion-header-bar>
    <h1 class="title">Reset Stack?</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    You can only take from one stack per turn. Reset stacks?
    <button ng-click="doReset(false)">Cancel</button>
    <button ng-click="doReset(true)">Reset</button>
  </ion-content>
</div>
